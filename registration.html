<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
        <div class="row margin-top">
            <div class="col-lg-1 col-sm-12 col-md-12"></div>
            <div class="col-lg-10 col-sm-12 col-md-12 border rounded-3 border-style shadow bg-light">
                <div class="row border border-dark rounded-3 p-1 style-box" id="border-all" >
                    <div class="d-flex justify-content-center fs-1 fw-bold text-uppercase">REgistration</div>

                    <div class="col-lg-6 col-sm-12 col-md-12  border" id="reg-mediaquare-img" ><img class="reg-image-size" src="assets/images/login.gif" alt="logo"></div>
                    <!-- login form start hrer  -->

                    <div class="col-lg-6 col-sm-12 col-md-12 border" id="mediaquare-form" >
                        <div class="mt-5">
                            <form class="w-75 ms-5 h-auto" action="#">
                                <div class="input-container size-input-box">
                                    <i class="fa fa-user icon"></i>
                                    <input class="input-field form-control" type="text" placeholder="Name" name="name">
                                </div>

                                <div class="input-container size-input=box">
                                    <i class="fa-solid fa-envelope icon"></i>
                                    <input class="input-field form-control" type="email" placeholder="E-mail" name="email">
                                </div>

                                <div class="input-container">
                                    <i class="fa-solid fa-phone icon"></i>
                                    <input class="input-field form-control" type="number" placeholder="Number" name="Number">
                                </div>

                                <div class="input-container">
                                    <i class="fa-solid fa-user-tie icon"></i>
                                    <input class="input-field form-control" type="text" placeholder="Usernsme" name="user">
                                </div>

                                <div class="input-container">
                                    <i class="fa fa-key icon"></i>
                                    <input class="input-field form-control" type="password" placeholder="Password" name="psw">
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn-style mb-2 form-control">Registration</button>
                                </div>

                                <div class="d-flex justify-content-center">If you have no account</div>
                                <div class="d-flex justify-content-center "><a class="text-decoration-none" href="#">Registration</a></div>
                            </form>
                        </div>
                    </div>
                    <!-- login form end hrer  -->
                </div>
            </div>
            <div class="col-lg-1 col-sm-12 col-md-12"></div>
        </div>
    <script src="https://kit.fontawesome.com/d13ba7a991.js" crossorigin="anonymous"></script>
</body>
</html>
